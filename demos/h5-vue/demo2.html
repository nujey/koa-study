<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-for="item in wsList">{{item}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          test: '1111',
          wsList: []
        }
      },
      created() {
        let ws = new WebSocket("ws://127.0.0.1:9001")
        console.log(ws)
        const that = this
        ws.onopen = function() {
          that.wsList.push('连接成功')
          ws.send('我链接成功了')
        }
        ws.onmessage = function(e) {
          console.log(e, 1111)
          that.wsList.push(e.data)
        }
        ws.onerror = function() {
          console.log('我连接失败了')
        }
      }
    })
  </script>
</body>
</html>

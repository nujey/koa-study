<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    {{test}}
   <p>页面的路径是：{{createdText}}</p>


   <p v-for="(item, index) in list">{{index}} ~ {{item}}</p>

   <button v-on:click="handle"></button>
  </div>
  <script>
    var testApp = new Vue({
      el: "#app",
      data() {
        return {
          test: '1111',
          createdText: '',
          list: ['web', 'java', 'html']
        }
      },
      created() {
        this.createdText = 'credted' + window.location.href
      },
      mounted() {
        setTimeout(() => {
          this.createdText = 'mounted' + window.location.href
        }, 2000)
      },
      methods: {
        handle: function() {
          console.log(1)
        }
      },
      beforeUpdate() {
        console.log(5)
      },
      updated() {
        console.log(6)
      },
      beforeDestroy() {
        console.log(7)
      },
      destroyed() {
        console.log(8)
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    {{test}}
  </div>
  <script>
    var testApp = new Vue({
      el: "#app",
      data() {
        return {
          test: '1111'
        }
      },
      beforeCreate() {
        console.log(1)
      },
      created() {
        console.log(2)
      },
      beforeMount() {
        console.log(3)
      },
      mounted() {
        console.log(4)
      },
      beforeUpdate() {
        console.log(5)
      },
      updated() {
        console.log(6)
      },
      beforeDestroy() {
        console.log(7)
      },
      destroyed() {
        console.log(8)
      }
    })
  </script>
</body>
</html>

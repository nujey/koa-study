<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="800px" height="500px"></canvas>
  <script>
    var canvas = document.getElementById('canvas')

    var ctx = canvas.getContext('2d')

    ctx.fillRect(25, 25, 100, 100) // 填充矩形
    ctx.clearRect(45, 45, 60, 60) // 清空矩形区域
    ctx.strokeRect(48, 48, 40, 40)

    ctx.beginPath()
    ctx.moveTo(200, 250);
    ctx.lineTo(100, 75);
    ctx.lineTo(150, 25);
    ctx.fill()

    ctx.beginPath();
    ctx.arc(300, 200, 50, 0, Math.PI * 1, true);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath()
    ctx.arc(100, 400, 50, 0, Math.PI * 2, true);
    ctx.moveTo(135, 400);
    ctx.arc(100, 400, 35, 0, Math.PI * 1, false);
    ctx.moveTo(95, 385);
    ctx.arc(85, 385, 10, 0, Math.PI * 2, true);
    ctx.moveTo(125, 385);
    ctx.arc(115, 385, 10, 0, Math.PI * 2, false);
    ctx.moveTo(350, 400);
    ctx.arc(300, 400, 50, 0, Math.PI * 2, false);
    ctx.stroke();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas-line" width="800" height="500"></canvas>
  <script>
    var canvas = document.getElementById('canvas-line')

    var ctx = canvas.getContext('2d')

    ctx.beginPath();
    ctx.moveTo(25, 25);
    ctx.lineTo(25, 105);
    ctx.lineTo(105, 105);
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(40, 25);
    ctx.lineTo(105, 25);
    ctx.lineTo(105, 100)
    ctx.closePath()
    ctx.stroke()
  </script>
</body>
</html>
